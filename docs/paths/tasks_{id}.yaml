get:
  summary: returns 1 task by id
  tags:
    - Tasks
  parameters:
    - name: completed
      in: path
      required: true
      description: Id of task to select
      schema:
        type: integer
        example: 1
  responses: 
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Task.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404': 
      $ref: ../components/schemas/NotFoundError.yaml
